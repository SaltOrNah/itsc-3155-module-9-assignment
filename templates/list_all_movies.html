{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<!-- TODO: Feature 1 -->
<table class="table">
    <thead>
        <tr>
            <th>Movie Titles</th>
            <th>Ratings</th>
        </tr>
    </thead>
    <tbody>
        {% for movie_id, movies in movies.items() %}
        <tr>
            <td><a href="{{ url_for('get_single_movie', movie_id = movies.movie_id) }}">{{movies.title}}</a></td>
            <td>{{movies.rating}}</td>
        </tr> {% endfor %}
    </tbody>
</table>
{% endblock %}
